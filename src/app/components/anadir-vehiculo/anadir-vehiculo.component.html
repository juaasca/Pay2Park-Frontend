<ion-app >
  <ion-header  style="padding-bottom: 0px;">
    <ion-toolbar class="font" color = {{color}} >
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/main/profile"></ion-back-button>
          </ion-buttons>
      <ion-title align="center">AÑADIR VEHÍCULO</ion-title>
    </ion-toolbar>
    
    
  </ion-header>
  <ion-content color = {{color}}>
      <form [formGroup]="registration">
      <ion-item color = {{color}}>
        <ion-label class="font" position="floating">Matricula:</ion-label>
        <ion-input class="font" formControlName="Matricula"  type="text" placeholder="Matricula"></ion-input>
      </ion-item>
  
      <ion-item color = {{color}}>
        <ion-label class="font" position="floating">Marca:</ion-label>
        <ion-input class="font" formControlName="Marca"  type="text" placeholder="Marca"></ion-input>
      </ion-item>
  
      <ion-item color = {{color}}>
        <ion-label class="font" position="floating">Modelo:</ion-label>
        <ion-input class="font" formControlName="Modelo"  type="text" placeholder="Modelo"></ion-input>
      </ion-item>
  
      <ion-button class="font" (click)= anadirVehiculo()>
        Aceptar
      </ion-button>
      </form>
    </ion-content>
</ion-app>
