<ion-header>
  <ion-toolbar class="font-style" color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title align="center">CREAR TARIFA</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="createTariffForm">
    <ion-list>
      <ion-item>
        <ion-label class="label-css" position="floating">Descripción:</ion-label>
        <ion-input class="input-css" formControlName="Description" type="text" placeholder="Descripcion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-checkbox formControlName="IsRealTime" (click)="checkRealTime()"></ion-checkbox>
        <ion-label class="font-style">&nbsp;&nbsp;Es tiempo real</ion-label>       
      </ion-item>
      <ion-item *ngIf=!isRealTimeChecked>
        <ion-label class="label-css" position="floating">Duración (min):</ion-label>
        <ion-input class="input-css" formControlName="Duration" type="text" placeholder="Duración en minutos"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label-css" *ngIf=!isRealTimeChecked position="floating">Precio:</ion-label>
        <ion-label class="label-css" *ngIf=isRealTimeChecked position="floating">Precio por minuto:</ion-label>
        <ion-input class="input-css" formControlName="Price" type="text" placeholder="Precio"></ion-input>
      </ion-item>
    </ion-list>
    <div align="center">
      <ion-button class="font-style" [disabled]="!createTariffForm.valid" (click)="acceptButtonClicked()">Aceptar</ion-button>
    </div>
  </form>
</ion-content>
