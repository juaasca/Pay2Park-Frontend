<ion-header class="header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>VER TARIFA</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<form [formGroup]="viewTariffForm">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Descripción:</ion-label>
      <ion-input formControlName="Description" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox formControlName="IsRealTime" (click)="checkRealTime()"></ion-checkbox>
      <ion-label>&nbsp;&nbsp;Es tiempo real</ion-label>       
    </ion-item>
    <ion-item *ngIf=!isRealTimeChecked>
      <ion-label position="floating">Duración:</ion-label>
      <ion-input formControlName="Duration" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label *ngIf=!isRealTimeChecked position="floating">Precio:</ion-label>
      <ion-label *ngIf=isRealTimeChecked position="floating">Precio por minuto:</ion-label>
      <ion-input formControlName="Price" type="text" value=""></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-button float-right [disabled]="!viewTariffForm.valid && hasBeenModified()" (click)="acceptButtonClicked()">Modificar datos</ion-button>
  </div>
</form>
</ion-content>
