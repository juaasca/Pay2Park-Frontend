<ion-header>
  <ion-toolbar color="primary" class="font-style">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title align="center">Editar tarifa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<form [formGroup]="viewTariffForm">
  <ion-list>
    <ion-item>
      <ion-label class="label-css" position="floating">Descripción:</ion-label>
      <ion-input class="font-style" formControlName="Description" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-checkbox formControlName="IsRealTime" (click)="checkRealTime()"></ion-checkbox>
      <ion-label class="font-style"l>&nbsp;&nbsp;Es tiempo real</ion-label>       
    </ion-item>
    <ion-item *ngIf=!isRealTimeChecked>
      <ion-label class="label-css" position="floating">Duración:</ion-label>
      <ion-input class="font-style" formControlName="Duration" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="label-css" *ngIf=!isRealTimeChecked position="floating">Precio:</ion-label>
      <ion-label class="label-css" *ngIf=isRealTimeChecked position="floating">Precio por minuto:</ion-label>
      <ion-input class="font-style" formControlName="Price" type="text" value=""></ion-input>
    </ion-item>
  </ion-list>
  <div align="center">
    <ion-button class="font-style" [disabled]="!viewTariffForm.valid" (click)="acceptButtonClicked()">Aceptar</ion-button>
    <ion-button class="font-style" color="danger" (click)="deleteButtonClickedAsync()">Eliminar</ion-button>
  </div>
</form>
</ion-content>
