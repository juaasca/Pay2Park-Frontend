<ion-header>
  <ion-toolbar class="font" color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title align="center">COMPROBACIÓN MATRÍCULA</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="text">
  <ion-list>
    <ion-item>
      <ion-label class="font">
        Matrícula:
      </ion-label>
      <!-- <input type="text" name="plate" class="native-input sc-ion-input-md" id="plate" [(ngModel)]="vehicle.LicensePlate"> -->
      <ion-input class="input-css center" name="plate" [(ngModel)]="vehicle.LicensePlate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="font">
        Usuarios:
      </ion-label>
      <ion-label>
        {{vehicle.OwnerEmail}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="font">
        Marca:
      </ion-label>
      <ion-label>
        {{vehicle.Manufacturer}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="font">
        Modelo:
      </ion-label>
      <ion-label>
        {{vehicle.ModelName}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="font">
        Aparcamiento:
      </ion-label>
      <ion-label>
        {{vehicle.Parked ? "Sí" : "No"}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="font">
        Tiempo restante:
      </ion-label>
      <ion-label>
        {{leftTime}}
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="center">
    <ion-button class="input-css" (click)="checkPlate()" class="font" color="success">Comprobar</ion-button>
    <ion-button class="input-css" *ngIf="!parkIsValid" class="font" color="danger">Denunciar</ion-button>
  </div>
</ion-content>
