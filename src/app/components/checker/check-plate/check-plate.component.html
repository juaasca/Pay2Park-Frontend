
<ion-card color="primary">
  <ion-card-content>
    <ion-title class="title" text-center> COMPROBACIÓN MATRÍCULA</ion-title>
  </ion-card-content>
</ion-card>
<ion-content class="text">
  <ion-list>
    <ion-item>
      <ion-label class="font">
        Matrícula: {{vehicle.LicensePlate}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="font">
        Usuarios: {{vehicle.OwnersEmail}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="font">
        Marca: {{vehicle.Name}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="font">
        Modelo: {{vehicle.Description}}
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-label class="font">
          Aparcamiento: {{isParkedBetweenHours}}
        </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="no">
        Tiempo restante: {{leftTime}}
      </ion-label>
    </ion-item>
    <div align="center">
      <ion-button *ngIf="parkIsValid" class="font" color="success">Aceptar</ion-button>
      <ion-button *ngIf="!parkIsValid" class="font" color="danger">Denunciar</ion-button>
    </div>
  </ion-list>
</ion-content>
