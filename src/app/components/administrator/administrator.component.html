<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="manageClients()">
            <ion-icon name="people"></ion-icon>
            <ion-label class="font">Clientes</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="manageCheckers()">
            <ion-icon name="clipboard"></ion-icon>
            <ion-label class="font">Revisores</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="manageTariffs()">
            <ion-icon name="card"></ion-icon>
            <ion-label class="font">Tarifas</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="click(4)">
            <ion-icon name="contact"></ion-icon>
            <ion-label class="font">Perfil</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="changeToClientView()">
            <ion-icon name="card"></ion-icon>
            <ion-label class="font">Vista de cliente</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
