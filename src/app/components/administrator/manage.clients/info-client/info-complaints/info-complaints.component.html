<ion-header>
  <ion-toolbar color="primary" class="font-style">
    <ion-buttons slot="start">
        <ion-back-button ></ion-back-button>
    </ion-buttons>
    <ion-title align="center">Lista denuncias</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of complaints">
      <ion-label class="font-style"> {{data}} </ion-label>  
    </ion-item>
  </ion-list>
</ion-content>
