<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>USUARIO</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="text">
  <ion-list>
    <ion-item>
      <ion-label>
        Usuario: {{selectedClient.Username}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Nombre: {{selectedClient.Name}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Email: {{selectedClient.Email}}
      </ion-label>
    </ion-item>
    <ion-item *ngIf="!birthDateIsNull">
        <ion-label>
          Fecha de nacimiento: {{formattedBirthDate}}
        </ion-label>
      </ion-item>
    <div padding>
      <ion-button class="button-CSS" float-left (click)="showPlates()">Ver matriculas</ion-button>
      <ion-button class="button-CSS" float-right (click)="showComplaints()">Ver denuncias</ion-button>
    </div>
    <div align="center">
      <ion-button color="danger" (click)="deleteUserAsync()">Eliminar usuario</ion-button>
    </div>
  </ion-list>
</ion-content>
