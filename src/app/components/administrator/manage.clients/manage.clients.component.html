<ion-header class="text">
  <ion-toolbar>
    <ion-title color="primary" class="title">
      Buscar cliente
    </ion-title>
    <ion-searchbar animated (ionChange)="getItems( $event )"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="text">
  <ion-list>
    <ion-item (click)="click(data)" *ngFor="let data of users | filter: searchText: 'column'"> 
      {{data.Name}} {{data.Surname}} - {{data.Username}}
    </ion-item>
  </ion-list>
</ion-content>
