<ion-header>
    <ion-toolbar class="header-style" color="primary">
      <ion-buttons slot="start">
        <ion-back-button text="Volver" color="light"></ion-back-button>
      </ion-buttons>
      <ion-title align="center">{{componentTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="createSubscriptionForm">
      <ion-list>
        <ion-item>
          <ion-label class="label-css" position="floating">Nombre:</ion-label>
          <ion-input class="font-style" formControlName="Name" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validation_messages.Name">
            <div class="message-error" *ngIf="createSubscriptionForm.get('Name').hasError(validation.type) && (createSubscriptionForm.get('Name').dirty || createSubscriptionForm.get('Name').touched)" class="message-error">
              {{validation.message}}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-checkbox formControlName="IsMultiCar" (click)="checkMultiCar()"></ion-checkbox>
          <ion-label class="font-style">&nbsp;&nbsp;Es multicoche</ion-label>       
        </ion-item>
        <ion-item>
          <ion-label class="label-css" position="floating">Duración (días):</ion-label>
          <ion-input class="font-style" formControlName="Duration" type="text" placeholder="Duración en días"></ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validation_messages.Duration">
            <div class="message-error" *ngIf="createSubscriptionForm.get('Duration').hasError(validation.type) && (createSubscriptionForm.get('Duration').dirty || createSubscriptionForm.get('Duration').touched)">
              {{validation.message}}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-label class="label-css" position="floating">Precio:</ion-label>
          <ion-input class="font-style" formControlName="Price" type="text" placeholder="Precio"></ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validation_messages.Price">
            <div class="message-error" *ngIf="createSubscriptionForm.get('Price').hasError(validation.type) && (createSubscriptionForm.get('Price').dirty || createSubscriptionForm.get('Price').touched)">
              {{validation.message}}
            </div>
          </ng-container>
        </div>
      </ion-list>
      <div align="center">
        <ion-button *ngIf="canDeleteSubscription" class="font-style" color="danger" (click)="deleteButtonClickedAsync()">Eliminar</ion-button>
        <ion-button [disabled]="!createSubscriptionForm.valid" (click)="acceptButtonClicked()">Aceptar</ion-button>
      </div>
    </form>
  </ion-content>
