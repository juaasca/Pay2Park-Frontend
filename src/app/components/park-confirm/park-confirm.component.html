<ion-app>
    <ion-content color={{color}}>
        <ion-header [ngStyle]="{'color' : color}" style="padding-bottom: 0px;">
            <ion-toolbar class="font" color={{color}}>
                <ion-buttons slot="start">
                    <ion-back-button defaultHref="/main/park"></ion-back-button>
                </ion-buttons>
                <ion-title>Selecciona un veh√≠culo</ion-title>
            </ion-toolbar>
            <ion-list [ngStyle]="{'color' : color}" *ngFor="let item of vehicles">
                <ion-item color={{color}} class="font" style="font-size: 30px;" button="true" (click)="aparcarVehiculo(item)">
                    <ion-icon name="car"></ion-icon>
                    {{item.Name}}
                    {{item.LicensePlate}}
                    {{item.Description}}
                </ion-item>
            </ion-list>
           
            <ion-list>
                <ion-item *ngFor="let item of tariffs">
                    <ion-label class="font">Tarifas</ion-label>
                    <ion-select class="font" placeholder="Elige una tarifa">
                        <ion-select-option>{{item.Description}}</ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-list>

        </ion-header>


        
    </ion-content>
</ion-app>
