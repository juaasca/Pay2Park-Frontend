<ion-app>
    <ion-header [ngStyle]="{'color' : color}" style="padding-bottom: 0px;">
        <ion-toolbar class="font" color={{color}}>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/main/park"></ion-back-button>
            </ion-buttons>
            <ion-title>Selecciona un veh√≠culo</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content color={{color}}>
        <ion-radio-group>
            <ion-list style="--ion-background-color:primary;">
                <ion-item disabled = {{this.item.Parked}} color={{color}} class="font" style="font-size: 30px;" button="true"
                    *ngFor="let item of vehicles" (click)=seleccionarVehiculo(item)>
                    <ion-radio checked="true" slot="start"></ion-radio>
                    <ion-icon name="car"></ion-icon>
                    {{item.Manufacturer}}
                    {{item.ModelName}}
                    {{item.LicensePlate}}
                </ion-item>
            </ion-list>
        </ion-radio-group>

        <ion-item color={{bonoColor}}>{{bonoTexto}}</ion-item>
        <ion-item color={{color}}>Selecciona tarifa:</ion-item> 
        <ion-radio-group>
            <ion-list style="--ion-background-color:primary;">
                <ion-item disabled ={{tieneBono}} color={{color}} class="font" style="font-size: 30px;" button="true"
                    *ngFor="let item of tariffs" (click)=seleccionarTarifa(item)>
                    <ion-radio checked="true" id={{item.Description}} slot="start"></ion-radio>
                    {{item.Description}}
                </ion-item>
            </ion-list>
        </ion-radio-group>
        
        
    </ion-content>
    <ion-footer>
        <ion-toolbar color={{color}}>
            <ion-button size = "block" (click) = "aparcarVehiculo()" >Aparcar</ion-button>
        </ion-toolbar>
    </ion-footer>
</ion-app>
