<ion-app>
    <ion-content color={{color}}>
        <ion-header [ngStyle]="{'color' : color}" class="font" style="padding-bottom: 0px;">
            <ion-toolbar color={{color}}>
                <ion-buttons slot="start">
                    <ion-back-button defaultHref="/main/park"></ion-back-button>
                </ion-buttons>
                <ion-title>Selecciona un veh√≠culo</ion-title>
            </ion-toolbar>
            <ion-list [ngStyle]="{'color' : color}" class="font" *ngFor="let item of vehicles">
                <ion-item color={{color}} style="font-size: 30px;" button="true" (click)="aparcarVehiculo(item)">
                    <ion-icon name="car"></ion-icon>
                    {{item.Name}}
                    {{item.LicensePlate}}
                    {{item.Description}}
                </ion-item>
            </ion-list>
           
           <ion-list>
            <ion-item *ngFor="let item of tariffs">
             <ion-label>Tarifas</ion-label>
             <ion-select placeholder="Elige una tarifa">
              <ion-select-option>{{item.Description}}</ion-select-option>
            </ion-select>
          </ion-item>
          </ion-list>

        </ion-header>


        
    </ion-content>
</ion-app>
