<ion-header>
  <ion-toolbar class="font" color={{color}}>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Adquirir bonos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color={{color}}>
  <ion-card color={{color}} class="bonos-card">

    <ion-card-header class="font">
      <ion-label></ion-label>
      <p></p>

      <ion-button color={{color}} class="font" style="width: 100%;" (click)="borrarClick()">
        Borrar registro de bonos
      </ion-button>

      <ion-list style="--ion-background-color:primary;">
        <ion-list-header color={{color}}>Selecciona un bono</ion-list-header>

        <ion-item color={{color}}>
          <ion-label>Tipo</ion-label>
          <ion-select (ionChange)="TipoSeleccionado($event)" placeholder="Elige un tipo" okText="Seleccionar"
            cancelText="Cancelar">
            <ion-select-option>Individual</ion-select-option>
            <ion-select-option>Multicoche</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item color={{color}}>
          <ion-label>Bonos</ion-label>
          <ion-select (ionChange)="Cambiando($event)" placeholder="Elige un bono" okText="Seleccionar"
            cancelText="Cancelar">
            <ion-select-option *ngFor="let Bono of BonosAMostrar">{{Bono.Name}}</ion-select-option>
          </ion-select>
        </ion-item>

      </ion-list>

      <ion-label></ion-label>
      <p align="center">
        <ion-row class="text">
          <ion-col>
            Precio del bono:
          </ion-col>
          <ion-col>
            {{paymentAmount2}} {{currencyIcon}}
          </ion-col>
        </ion-row>
      </p>


      <p></p>

    </ion-card-header>

    <ion-card-content class="font">

      <div id="paypal-button-container-Bonos"></div>

    </ion-card-content>

  </ion-card>
</ion-content>
