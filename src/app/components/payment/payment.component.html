  <ion-content color ={{color}}>

      <ion-header style="padding-bottom: 0px;">
          <ion-toolbar class="font" color = {{color}}>
            <ion-buttons slot="start">
              <ion-back-button defaultHref="/main/park"></ion-back-button>
            </ion-buttons>
            <ion-buttons slot="primary">
              <ion-button (click) = "atras()">
                <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
                
              </ion-button>
            </ion-buttons>
            <ion-title>Selecciona un m√©todo de pago</ion-title>
          </ion-toolbar>
      </ion-header>






  <ion-card color = {{color}} class="welcome-card">
    <ion-img src="assets/icon/Logosinfondo.jpg"></ion-img>
    <ion-card-header color = {{color}}>
      <ion-label class="font"></ion-label>
      <p></p>
      <!-- <ion-card-title>PayPal Sample</ion-card-title> -->
      <ion-row class="text">
        <ion-label class="font" color = "tertiary">
          Total a pagar: &nbsp;      
        </ion-label>
        <ion-label class="font" color = "tertiary" >
          {{paymentAmount}} {{currencyIcon}}
        </ion-label>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
       <div class="font" id="paypal-button-container"></div>
      <!--<ion-button expand="full" color="success" (click)="payWithPaypal()">Realizar pago</ion-button>-->
    </ion-card-content>
  </ion-card>
</ion-content>
